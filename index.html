<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recipe Search Engine</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <header>
        <h1>Recipe Generator</h1>
    </header>

    <div class="container">

        <!-- Row 1 -->
        <div class="row">
            <div class="col-sm-4" id="search-area">
                <section id="search-area">
                    <h4 id=boxheading><em>Enter your food ingredients</em></h4>
                    <h6>Seperated by comma</h6>
                    <div class="input-group mb-3">
                        <input id="foodInput" type="text" class="form-control" placeholder="Ingredients name"
                            aria-label="ingredients name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchFood">Search</button>
                        </div>

                    </div>

                    <h4 id=boxheading><em>Enter your drink ingredients</em></h4>
                    <h6>Seperated by comma</h6>
                    <div class="input-group mb-3">
                        <input id="drinkInput" type="text" class="form-control" placeholder="Ingredients name"
                            aria-label="ingredients name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchDrink">Search</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><em>Search History</em></label>
                        <button class="btn btn-outline-secondary" type="button" id="clear">Clear</button>

                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly></textarea>


                    </div>

                </section>
            </div>

            <div id="foodrecipe-area" class="col-sm-4">
                <h4>Here are your food choices</h4><br>
                <div class="row" id="appendFood">

                </div>
            </div>


            <div id="drinkrecipe-area" class="col-sm-4">
                <h4>Here are your drink choices</h4><br>
                <div class="row" id="appendDrink">

                </div>

            </div>
        </div>

    </div>

    <div class="container">
        <div class="row" id="My_favorite">
            <div class="col-sm-4" id="My_favorite">
                <!-- <section> -->
                <!-- <h4 id=boxheading><em>My Favorite Recipes</em></h4> -->
                <label for="exampleFormControlTextarea1"><em>Favorite List</em></label>

                <button class="btn btn-outline-secondary" type="button" id="clear">Clear</button>


                <!-- </section> -->
                <div id="thefavorite">

                </div>
            </div>
        </div>




        <div class="row">
            <!-- jQuery JS -->
            <script src="https://code.jquery.com/jquery.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
            <!-- Code to the JavaScript File -->
            <script src="scripts.js"></script>
</body>

</html>
